<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우리 딸 학원 스케줄</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.6em;
            font-weight: 700;
        }
        
        .share-status {
            text-align: center;
            margin-bottom: 15px;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .share-status:active {
            transform: scale(0.98);
            background: rgba(102, 126, 234, 0.15);
        }
        
        .share-id {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .sync-status {
            color: #28a745;
            font-size: 11px;
        }
        
        .sync-status.error {
            color: #dc3545;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .add-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        
        .add-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }
        
        .schedule-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: -5px;
            padding: 5px;
        }
        
        .schedule-table {
            width: 100%;
            min-width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }
        
        .schedule-table th {
            background: #f8f9fa;
            padding: 8px 4px;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            font-size: 11px;
            min-width: 0;
        }
        
        .schedule-table td {
            padding: 1px;
            text-align: center;
            border: 1px solid #e9ecef;
            position: relative;
            height: 60px;
            vertical-align: top;
            min-width: 0;
        }
        
        .time-header {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            width: 50px;
            min-width: 50px;
            padding: 8px 2px;
            font-size: 10px;
            line-height: 1.2;
        }
        
        .schedule-cell {
            position: relative;
            width: calc((100% - 50px) / 7);
        }
        
        .class-item {
            background: #4ecdc4;
            color: white;
            padding: 3px;
            border-radius: 4px;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
            left: 1px;
            right: 1px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            touch-action: manipulation;
            line-height: 1.1;
        }
        
        .class-item:active {
            transform: scale(0.95);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }
        
        .class-name {
            font-weight: 600;
            font-size: 10px;
            margin-bottom: 1px;
        }
        
        .class-time {
            font-size: 8px;
            opacity: 0.9;
        }
        
        .empty-cell {
            color: #adb5bd;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 10px;
        }
        
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
            padding: 0;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px 16px 0 0;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.4em;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .day-selector {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .day-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .day-checkbox input[type="checkbox"] {
            display: none;
        }
        
        .day-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 44px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .day-checkbox input[type="checkbox"]:checked + .day-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .day-label:active {
            transform: scale(0.95);
        }
        
        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 100%;
            height: 44px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 3px solid transparent;
            position: relative;
        }
        
        .color-option:active {
            transform: scale(0.9);
        }
        
        .color-option.selected {
            border-color: #333;
        }
        
        .color-option.selected::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        
        .save-btn {
            background: #667eea;
            color: white;
        }
        
        .save-btn:active {
            background: #5a6fd8;
            transform: scale(0.98);
        }
        
        .cancel-btn {
            background: #e9ecef;
            color: #495057;
        }
        
        .cancel-btn:active {
            background: #dee2e6;
            transform: scale(0.98);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* 삭제 모달 스타일 */
        .delete-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .delete-modal-content {
            background: white;
            padding: 25px;
            border-radius: 16px;
            width: 100%;
            max-width: 350px;
            animation: slideIn 0.3s ease;
            text-align: center;
        }
        
        @keyframes slideIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .delete-modal h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3em;
        }
        
        .delete-modal p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .delete-modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .delete-modal-buttons button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        
        .delete-confirm-btn {
            background: #ff6b6b;
            color: white;
        }
        
        .delete-confirm-btn:active {
            background: #ff5252;
            transform: scale(0.98);
        }
        
        .delete-cancel-btn {
            background: #e9ecef;
            color: #495057;
        }
        
        .delete-cancel-btn:active {
            background: #dee2e6;
            transform: scale(0.98);
        }
        
        /* 공유 모달 스타일 */
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .share-modal-content {
            background: white;
            padding: 25px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }
        
        .share-url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
            border: 2px dashed #dee2e6;
            word-break: break-all;
            font-size: 13px;
            color: #495057;
        }
        
        .share-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .share-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
        }
        
        .copy-btn:active {
            background: #218838;
            transform: scale(0.98);
        }
        
        .kakao-btn {
            background: #fee500;
            color: #3c1e1e;
        }
        
        .kakao-btn:active {
            background: #fdd835;
            transform: scale(0.98);
        }
        
        .new-group-btn {
            background: #667eea;
            color: white;
            grid-column: 1 / -1;
        }
        
        .new-group-btn:active {
            background: #5a6fd8;
            transform: scale(0.98);
        }
        
        /* 드래그 방지 */
        img, .class-item, button {
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }
        
        /* 스크롤바 숨기기 */
        .schedule-wrapper::-webkit-scrollbar {
            display: none;
        }
        
        .schedule-wrapper {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 안전 영역 지원 */
        .container {
            padding-top: max(15px, env(safe-area-inset-top));
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            padding-left: max(15px, env(safe-area-inset-left));
            padding-right: max(15px, env(safe-area-inset-right));
        }
        
        /* 로딩 상태 */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* 토스트 메시지 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎒 우리 딸 학원 스케줄 📚</h1>
        
        <div class="share-status" onclick="openShareModal()">
            <div class="share-id">스케줄 ID: <span id="currentScheduleId">생성중...</span></div>
            <div class="sync-status" id="syncStatus">🔗 터치해서 가족과 공유하기</div>
        </div>
        
        <div class="controls">
            <button class="add-btn" onclick="openModal()">➕ 학원 추가</button>
        </div>
        
        <div class="schedule-wrapper">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th class="time-header">시간</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                        <th>일</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- 시간대별 행이 동적으로 생성됩니다 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 공유 모달 -->
    <div class="share-modal" id="shareModal">
        <div class="share-modal-content">
            <h3>🔗 가족과 스케줄 공유</h3>
            <p>이 링크를 가족에게 보내면 함께 스케줄을 관리할 수 있어요!</p>
            
            <div class="share-url-display" id="shareUrl">
                https://example.com/#schedule-ABC123
            </div>
            
            <div class="share-buttons">
                <button class="share-btn copy-btn" onclick="copyShareUrl()">📋 링크 복사</button>
                <button class="share-btn kakao-btn" onclick="shareViaKakao()">💬 카톡 공유</button>
                <button class="share-btn new-group-btn" onclick="createNewGroup()">🆕 새로운 그룹 만들기</button>
            </div>
            
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeShareModal()">닫기</button>
            </div>
        </div>
    </div>
    
    <!-- 삭제 확인 모달 -->
    <div class="delete-modal" id="deleteModal">
        <div class="delete-modal-content">
            <h3>🗑️ 학원 삭제</h3>
            <p id="deleteMessage">정말 삭제하시겠습니까?</p>
            <div class="delete-modal-buttons">
                <button class="delete-cancel-btn" onclick="closeDeleteModal()">취소</button>
                <button class="delete-confirm-btn" onclick="confirmDelete()">삭제</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>학원 추가하기</h2>
            <div class="form-group">
                <label>학원 이름</label>
                <input type="text" id="className" placeholder="예: 영어학원" maxlength="15">
                <div class="error-message" id="nameError">학원 이름을 입력해주세요.</div>
            </div>
            <div class="form-group">
                <label>요일 선택</label>
                <div class="day-selector">
                    <label class="day-checkbox">
                        <input type="checkbox" value="1" class="day-check">
                        <span class="day-label">월</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" value="2" class="day-check">
                        <span class="day-label">화</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" value="3" class="day-check">
                        <span class="day-label">수</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" value="4" class="day-check">
                        <span class="day-label">목</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" value="5" class="day-check">
                        <span class="day-label">금</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" value="6" class="day-check">
                        <span class="day-label">토</span>
                    </label>
                    <label class="day-checkbox">
                        <input type="checkbox" value="7" class="day-check">
                        <span class="day-label">일</span>
                    </label>
                </div>
                <div class="error-message" id="dayError">요일을 선택해주세요.</div>
            </div>
            <div class="form-group">
                <label>시작 시간</label>
                <input type="time" id="startTime" min="08:00" max="22:00" step="900">
                <div class="error-message" id="startTimeError">시작 시간을 선택해주세요.</div>
            </div>
            <div class="form-group">
                <label>종료 시간</label>
                <input type="time" id="endTime" min="08:00" max="22:00" step="900">
                <div class="error-message" id="endTimeError">종료 시간을 선택해주세요.</div>
            </div>
            <div class="form-group">
                <label>색상 선택</label>
                <div class="color-options">
                    <div class="color-option selected" style="background: #4ecdc4" data-color="#4ecdc4"></div>
                    <div class="color-option" style="background: #ff6b6b" data-color="#ff6b6b"></div>
                    <div class="color-option" style="background: #45b7d1" data-color="#45b7d1"></div>
                    <div class="color-option" style="background: #96ceb4" data-color="#96ceb4"></div>
                    <div class="color-option" style="background: #feca57" data-color="#feca57"></div>
                    <div class="color-option" style="background: #a29bfe" data-color="#a29bfe"></div>
                    <div class="color-option" style="background: #fd79a8" data-color="#fd79a8"></div>
                    <div class="color-option" style="background: #6c5ce7" data-color="#6c5ce7"></div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal()">취소</button>
                <button class="save-btn" onclick="saveClass()">저장</button>
            </div>
        </div>
    </div>
    
    <!-- 토스트 메시지 -->
    <div class="toast" id="toast"></div>
    
    <script>
        let schedule = {};
        let selectedColor = '#4ecdc4';
        let deleteTargetId = null;
        let scheduleId = null;
        let isConnected = false;
        
        // URL 해시 기반 공유 관리
        class ScheduleShare {
            constructor() {
                this.baseUrl = window.location.origin + window.location.pathname;
                this.pollInterval = null;
            }
            
            // 스케줄 ID 생성
            generateScheduleId() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }
            
            // URL에서 스케줄 ID 추출
            getScheduleIdFromUrl() {
                const hash = window.location.hash;
                if (hash.startsWith('#schedule-')) {
                    return hash.substring(10); // '#schedule-' 제거
                }
                return null;
            }
            
            // URL 업데이트
            updateUrl(id) {
                const newUrl = `#schedule-${id}`;
                if (window.location.hash !== newUrl) {
                    window.history.replaceState(null, null, newUrl);
                }
            }
            
            // 공유 URL 생성
            getShareUrl() {
                return `${this.baseUrl}#schedule-${scheduleId}`;
            }
            
            // 스케줄 그룹 초기화
            async initializeSchedule() {
                try {
                    // URL에서 스케줄 ID 확인
                    const urlScheduleId = this.getScheduleIdFromUrl();
                    
                    if (urlScheduleId) {
                        // URL에 ID가 있으면 해당 그룹에 참여
                        scheduleId = urlScheduleId;
                        await this.loadSharedData();
                        this.showToast('공유 스케줄에 참여했습니다!');
                    } else {
                        // URL에 ID가 없으면 기존 개인 데이터 또는 새 그룹 생성
                        const savedId = localStorage.getItem('scheduleId');
                        if (savedId) {
                            scheduleId = savedId;
                        } else {
                            scheduleId = this.generateScheduleId();
                            localStorage.setItem('scheduleId', scheduleId);
                        }
                        this.updateUrl(scheduleId);
                    }
                    
                    this.startSync();
                    this.updateUI();
                    
                } catch (error) {

        // 스케줄 로드
        function loadSchedule() {
            // 모든 셀 초기화
            document.querySelectorAll('.schedule-cell').forEach(cell => {
                cell.innerHTML = '';
            });
            
            // 저장된 스케줄 표시
            for (const key in schedule) {
                const item = schedule[key];
                if (!item || !item.startTime || !item.endTime || !item.day) {
                    continue;
                }
                
                displayScheduleItem(key, item);
            }
            
            // 빈 셀 표시
            document.querySelectorAll('.schedule-cell').forEach(cell => {
                if (cell.innerHTML === '') {
                    cell.innerHTML = '<div class="empty-cell">-</div>';
                }

        // 개별 스케줄 아이템 표시
        function displayScheduleItem(key, item) {
            const [startHour, startMin] = item.startTime.split(':').map(Number);
            const [endHour, endMin] = item.endTime.split(':').map(Number);
            
            if (startHour < 8 || startHour > 22) return;
            
            const startCellId = `cell-${item.day}-${startHour}`;
            const startCell = document.getElementById(startCellId);
            
            if (startCell) {
                const classDiv = document.createElement('div');
                classDiv.className = 'class-item';
                classDiv.style.background = item.color || '#4ecdc4';
                
                const topOffset = (startMin / 60) * 100;
                classDiv.style.top = `${topOffset}%`;
                
                const startTotalMin = startHour * 60 + startMin;
                const endTotalMin = endHour * 60 + endMin;
                const durationMin = endTotalMin - startTotalMin;
                
                const heightPx = (durationMin / 60) * 60;
                classDiv.style.height = `${Math.max(heightPx, 25)}px`;
                
                const startTimeDisplay = formatTimeForDisplay(item.startTime);
                const endTimeDisplay = formatTimeForDisplay(item.endTime);
                
                classDiv.innerHTML = `
                    <div class="class-name">${item.name}</div>
                    <div class="class-time">${startTimeDisplay}-${endTimeDisplay}</div>
                `;
                
                classDiv.dataset.id = key;
                classDiv.onclick = () => handleClassClick(key);
                startCell.appendChild(classDiv);
            }
        }
        
        // 표시용 시간 포맷 변환
        function formatTimeForDisplay(time) {
            const [hour, min] = time.split(':').map(Number);
            const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
            const period = hour >= 12 ? 'PM' : 'AM';
            const minStr = min > 0 ? `:${min.toString().padStart(2, '0')}` : '';
            return `${period} ${displayHour}${minStr}`;
        }

                showError('endTimeError', '종료 시간은 시작 시간보다 늦어야 합니다.');
                isValid = false;
            }
            
            if (startTime) {
                const [hour] = startTime.split(':').map(Number);
                if (hour < 8 || hour > 22) {

                    isValid = false;
                }

                const [hour] = endTime.split(':').map(Number);
                if (hour < 8 || hour > 23) {
                    showError('endTimeError', '종료 시간은 오전 8시부터 오후 11시 사이여야 합니다.');
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        // 학원 저장
        async function saveClass() {
            if (!validateInput()) {
                return;
            }
            
            const name = document.getElementById('className').value.trim();
            const selectedDays = Array.from(document.querySelectorAll('.day-check:checked')).map(cb => cb.value);
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            const dayNames = ['', '월', '화', '수', '목', '금', '토', '일'];
            for (const day of selectedDays) {
                if (checkOverlap(day, startTime, endTime)) {
                    const overlapInfo = getOverlapInfo(day, startTime, endTime);
                    showError('dayError', `${dayNames[day]}요일 ${formatTimeForDisplay(startTime)}-${formatTimeForDisplay(endTime)} 시간대에 이미 "${overlapInfo}"이(가) 있습니다.`);
                    return;
                }
            }
            
            selectedDays.forEach(day => {
                const id = Date.now().toString() + '-' + day + '-' + Math.random().toString(36).substr(2, 9);
                schedule[id] = {
                    name,
                    day,
                    startTime,
                    endTime,
                    color: selectedColor
                };
            });
            
            await saveStorageData();
            loadSchedule();
            closeModal();
            scheduleShare.showToast(`${name} 학원이 추가되었습니다!`);
        }
        
        // 중복 체크 함수들 (동일)
        function getOverlapInfo(day, startTime, endTime) {
            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            const startTotalMin = startHour * 60 + startMin;
            const endTotalMin = endHour * 60 + endMin;
            
            for (const key in schedule) {
                const item = schedule[key];
                if (item.day === day) {
                    const [itemStartHour, itemStartMin] = item.startTime.split(':').map(Number);
                    const [itemEndHour, itemEndMin] = item.endTime.split(':').map(Number);
                    const itemStartTotalMin = itemStartHour * 60 + itemStartMin;
                    const itemEndTotalMin = itemEndHour * 60 + itemEndMin;
                    
                    if ((startTotalMin >= itemStartTotalMin && startTotalMin < itemEndTotalMin) ||
                        (endTotalMin > itemStartTotalMin && endTotalMin <= itemEndTotalMin) ||
                        (startTotalMin <= itemStartTotalMin && endTotalMin >= itemEndTotalMin)) {
                        return item.name;
                    }
                }
            }
            return '';
        }
        
        function checkOverlap(day, startTime, endTime) {
            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            const startTotalMin = startHour * 60 + startMin;
            const endTotalMin = endHour * 60 + endMin;
            
            for (const key in schedule) {
                const item = schedule[key];
                if (item.day === day) {
                    const [itemStartHour, itemStartMin] = item.startTime.split(':').map(Number);
                    const [itemEndHour, itemEndMin] = item.endTime.split(':').map(Number);
                    const itemStartTotalMin = itemStartHour * 60 + itemStartMin;
                    const itemEndTotalMin = itemEndHour * 60 + itemEndMin;
                    
                    if ((startTotalMin >= itemStartTotalMin && startTotalMin < itemEndTotalMin) ||
                        (endTotalMin > itemStartTotalMin && endTotalMin <= itemEndTotalMin) ||
                        (startTotalMin <= itemStartTotalMin && endTotalMin >= itemEndTotalMin)) {
                        return true;
                    }
                }
            }
            return false;
        }
