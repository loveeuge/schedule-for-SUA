    <script>
        let schedule = {};
        let selectedColor = '#4ecdc4';
        let deleteTargetId = null;
        
        // ì•ˆì „í•œ ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ë¡œë“œ
        function loadStorageData() {
            try {
                const data = localStorage.getItem('academySchedule');
                if (data) {
                    const parsed = JSON.parse(data);
                    if (typeof parsed === 'object' && parsed !== null) {
                        return parsed;
                    }
                }
            } catch (error) {
                console.warn('ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
            }
            return {};
        }
        
        // ì•ˆì „í•œ ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ì €ì¥
        function saveStorageData() {
            try {
                localStorage.setItem('academySchedule', JSON.stringify(schedule));
            } catch (error) {
                console.error('ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ì €ì¥ ì‹¤íŒ¨:', error);
                alert('ë°ì´í„° ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì €ì¥ê³µê°„ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }
        
        // ì‹œê°„ëŒ€ ìƒì„± (ì˜¤ì „ 8ì‹œë¶€í„° ì˜¤í›„ 10ì‹œê¹Œì§€)
        const timeSlots = [];
        for (let hour = 8; hour <= 22; hour++) {
            const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
            const period = hour >= 12 ? 'PM' : 'AM';
            const formattedTime = `${period} ${displayHour}:00`;
            timeSlots.push({
                display: formattedTime,
                value: `${hour.toString().padStart(2, '0')}:00`,
                hour: hour
            });
        }
        
        // ì´ˆê¸°í™”
        function init() {
            schedule = loadStorageData();
            generateScheduleTable();
            loadSchedule();
            setupEventListeners();
            
            // ê¸°ë³¸ê°’ ì„¤ì •
            document.getElementById('startTime').value = '09:00';
            document.getElementById('endTime').value = '10:00';
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // ìƒ‰ìƒ ì„ íƒ ì´ë²¤íŠ¸
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedColor = this.dataset.color;
                });
            });
            
            // ì‹œê°„ ì…ë ¥ ê²€ì¦
            document.getElementById('startTime').addEventListener('change', validateTimes);
            document.getElementById('endTime').addEventListener('change', validateTimes);
            
            // í•™ì› ì´ë¦„ ì…ë ¥ ê²€ì¦
            document.getElementById('className').addEventListener('input', function() {
                clearError('nameError');
            });
            
            // ìš”ì¼ ì„ íƒ ê²€ì¦
            document.querySelectorAll('.day-check').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    clearError('dayError');
                });
            });
        }
        
        // ì‹œê°„ ê²€ì¦
        function validateTimes() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            clearError('startTimeError');
            clearError('endTimeError');
            
            if (startTime && endTime && startTime >= endTime) {
                showError('endTimeError', 'ì¢…ë£Œ ì‹œê°„ì€ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ëŠ¦ì–´ì•¼ í•©ë‹ˆë‹¤.');
            }
        }
        
        // ì—ëŸ¬ í‘œì‹œ
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }
        
        // ì—ëŸ¬ ìˆ¨ê¸°ê¸°
        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.remove('show');
        }
        
        // ëª¨ë“  ì—ëŸ¬ ìˆ¨ê¸°ê¸°
        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(element => {
                element.classList.remove('show');
            });
        }
        
        // ìŠ¤ì¼€ì¤„ í…Œì´ë¸” ìƒì„±
        function generateScheduleTable() {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';
            
            timeSlots.forEach(time => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="time-header">${time.display}</td>`;
                
                for (let day = 1; day <= 7; day++) {
                    row.innerHTML += `<td id="cell-${day}-${time.hour}" class="schedule-cell"></td>`;
                }
                
                tbody.appendChild(row);
            });
        }
        
        // ìŠ¤ì¼€ì¤„ ë¡œë“œ
        function loadSchedule() {
            // ëª¨ë“  ì…€ ì´ˆê¸°í™”
            document.querySelectorAll('.schedule-cell').forEach(cell => {
                cell.innerHTML = '';
            });
            
            // ì €ì¥ëœ ìŠ¤ì¼€ì¤„ í‘œì‹œ
            for (const key in schedule) {
                const item = schedule[key];
                if (!item || !item.startTime || !item.endTime || !item.day) {
                    continue; // ì˜ëª»ëœ ë°ì´í„° ìŠ¤í‚µ
                }
                
                displayScheduleItem(key, item);
            }
            
            // ë¹ˆ ì…€ í‘œì‹œ
            document.querySelectorAll('.schedule-cell').forEach(cell => {
                if (cell.innerHTML === '') {
                    cell.innerHTML = '<div class="empty-cell">-</div>';
                }
            });
        }
        
        // ê°œë³„ ìŠ¤ì¼€ì¤„ ì•„ì´í…œ í‘œì‹œ
        function displayScheduleItem(key, item) {
            const [startHour, startMin] = item.startTime.split(':').map(Number);
            const [endHour, endMin] = item.endTime.split(':').map(Number);
            
            // ì‹œì‘ ì‹œê°„ì´ ìœ íš¨í•œ ë²”ìœ„ì¸ì§€ í™•ì¸
            if (startHour < 8 || startHour > 22) return;
            
            // ì‹œì‘ ì‹œê°„ì˜ ì…€ ì°¾ê¸°
            const startCellId = `cell-${item.day}-${startHour}`;
            const startCell = document.getElementById(startCellId);
            
            if (startCell) {
                const classDiv = document.createElement('div');
                classDiv.className = 'class-item';

                // ì‹œì‘ ìœ„ì¹˜ ê³„ì‚° (ë¶„ ë‹¨ìœ„ë¡œ ì •í™•í•œ ìœ„ì¹˜)
                const topOffset = (startMin / 60) * 100;
                classDiv.style.top = `${topOffset}%`;
                
                // ì „ì²´ ì‹œê°„ì„ ë¶„ìœ¼ë¡œ ê³„ì‚°
                const startTotalMin = startHour * 60 + startMin;

                const durationMin = endTotalMin - startTotalMin;

                const heightPx = (durationMin / 60) * 60;

                // ì½˜í…ì¸  ì„¤ì •

                classDiv.innerHTML = `
                    <div class="class-name">${item.name}</div>

                startCell.appendChild(classDiv);
            }
        }
        
        // í‘œì‹œìš© ì‹œê°„ í¬ë§· ë³€í™˜
        function formatTimeForDisplay(time) {
            const [hour, min] = time.split(':').map(Number);
            const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
            const period = hour >= 12 ? 'PM' : 'AM';
            const minStr = min > 0 ? `:${min.toString().padStart(2, '0')}` : '';
            return `${period} ${displayHour}${minStr}`;
        }

        // ì…ë ¥ ê²€ì¦
        function validateInput() {
            let isValid = true;
            clearAllErrors();
            
            const name = document.getElementById('className').value.trim();

            if (!name) {

                isValid = false;
            }
            
            if (selectedDays.length === 0) {
                showError('dayError', 'ìš”ì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                isValid = false;
            }
            
            if (!startTime) {
                showError('startTimeError', 'ì‹œì‘ ì‹œê°„ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                isValid = false;
            }
            
            if (!endTime) {
                showError('endTimeError', 'ì¢…ë£Œ ì‹œê°„ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                isValid = false;
            }
            
            if (startTime && endTime && startTime >= endTime) {
                showError('endTimeError', 'ì¢…ë£Œ ì‹œê°„ì€ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ëŠ¦ì–´ì•¼ í•©ë‹ˆë‹¤.');
                isValid = false;
            }
            
            // ì‹œê°„ ë²”ìœ„ ì²´í¬
            if (startTime) {
                const [hour] = startTime.split(':').map(Number);
                if (hour < 8 || hour > 22) {
                    showError('startTimeError', 'ì‹œì‘ ì‹œê°„ì€ ì˜¤ì „ 8ì‹œë¶€í„° ì˜¤í›„ 10ì‹œ ì‚¬ì´ì—¬ì•¼ í•©ë‹ˆë‹¤.');
                    isValid = false;
                }
            }
            
            if (endTime) {
                const [hour] = endTime.split(':').map(Number);
                if (hour < 8 || hour > 23) {
                    showError('endTimeError', 'ì¢…ë£Œ ì‹œê°„ì€ ì˜¤ì „ 8ì‹œë¶€í„° ì˜¤í›„ 11ì‹œ ì‚¬ì´ì—¬ì•¼ í•©ë‹ˆë‹¤.');
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        // í•™ì› ì €ì¥
        function saveClass() {
            if (!validateInput()) {
                return;
            }
            
            const name = document.getElementById('className').value.trim();
            const selectedDays = Array.from(document.querySelectorAll('.day-check:checked')).map(cb => cb.value);
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            // ì„ íƒëœ ê° ìš”ì¼ì— ëŒ€í•´ ì¤‘ë³µ ì²´í¬
            const dayNames = ['', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† ', 'ì¼'];
            for (const day of selectedDays) {
                if (checkOverlap(day, startTime, endTime)) {
                    const overlapInfo = getOverlapInfo(day, startTime, endTime);
                    showError('dayError', `${dayNames[day]}ìš”ì¼ ${formatTimeForDisplay(startTime)}-${formatTimeForDisplay(endTime)} ì‹œê°„ëŒ€ì— ì´ë¯¸ "${overlapInfo}"ì´(ê°€) ìˆìŠµë‹ˆë‹¤.`);
                    return;
                }
            }
            
            // ê° ìš”ì¼ì— ëŒ€í•´ í•™ì› ì¶”ê°€
            selectedDays.forEach(day => {
                const id = Date.now().toString() + '-' + day + '-' + Math.random().toString(36).substr(2, 9);
                schedule[id] = {

            saveStorageData();

        }
        
        // ì¤‘ë³µë˜ëŠ” í•™ì› ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        function getOverlapInfo(day, startTime, endTime) {
            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            const startTotalMin = startHour * 60 + startMin;
            const endTotalMin = endHour * 60 + endMin;
            
            for (const key in schedule) {
                const item = schedule[key];
                if (item.day === day) {
                    const [itemStartHour, itemStartMin] = item.startTime.split(':').map(Number);
                    const [itemEndHour, itemEndMin] = item.endTime.split(':').map(Number);
                    const itemStartTotalMin = itemStartHour * 60 + itemStartMin;
                    const itemEndTotalMin = itemEndHour * 60 + itemEndMin;
                    
                    if ((startTotalMin >= itemStartTotalMin && startTotalMin < itemEndTotalMin) ||
                        (endTotalMin > itemStartTotalMin && endTotalMin <= itemEndTotalMin) ||
                        (startTotalMin <= itemStartTotalMin && endTotalMin >= itemEndTotalMin)) {
                        return item.name;
                    }
                }
            }
            return '';
        }
        
        // ì‹œê°„ ì¤‘ë³µ ì²´í¬ (ê°œì„ ëœ ë²„ì „)
        function checkOverlap(day, startTime, endTime) {
            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            const startTotalMin = startHour * 60 + startMin;
            const endTotalMin = endHour * 60 + endMin;
            
            for (const key in schedule) {
                const item = schedule[key];
                if (item.day === day) {
                    const [itemStartHour, itemStartMin] = item.startTime.split(':').map(Number);
                    const [itemEndHour, itemEndMin] = item.endTime.split(':').map(Number);
                    const itemStartTotalMin = itemStartHour * 60 + itemStartMin;
                    const itemEndTotalMin = itemEndHour * 60 + itemEndMin;
                    
                    // ê²¹ì¹˜ëŠ” ê²½ìš°:
                    // 1. ìƒˆ ìˆ˜ì—… ì‹œì‘ì‹œê°„ì´ ê¸°ì¡´ ìˆ˜ì—… ì‹œê°„ ì•ˆì— ìˆìŒ
                    // 2. ìƒˆ ìˆ˜ì—… ì¢…ë£Œì‹œê°„ì´ ê¸°ì¡´ ìˆ˜ì—… ì‹œê°„ ì•ˆì— ìˆìŒ  
                    // 3. ìƒˆ ìˆ˜ì—…ì´ ê¸°ì¡´ ìˆ˜ì—…ì„ ì™„ì „íˆ í¬í•¨í•¨
                    if ((startTotalMin >= itemStartTotalMin && startTotalMin < itemEndTotalMin) ||
                        (endTotalMin > itemStartTotalMin && endTotalMin <= itemEndTotalMin) ||
                        (startTotalMin <= itemStartTotalMin && endTotalMin >= itemEndTotalMin)) {
                        return true;
                    }
                }
            }
            return false;
        }

        window.onclick = function(event) {

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸° (ëª¨ë°”ì¼ì—ì„œëŠ” ë¹„í™œì„±í™”)
        document.addEventListener('keydown', function(event) {

        // ëª¨ë°”ì¼ ì „ìš©: í„°ì¹˜ ì´ë²¤íŠ¸ ìµœì í™”
        document.addEventListener('touchstart', function() {}, {passive: true});

        // ë·°í¬íŠ¸ ë†’ì´ ì¡°ì • (ëª¨ë°”ì¼ ë¸Œë¼ìš°ì € ì£¼ì†Œì°½ ëŒ€ì‘)
